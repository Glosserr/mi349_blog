<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="screen.css">
  </head>
  <body>
    <h1>Contact</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
    <main>
      <h2>Contact Me!</h2>
      <section></section>
      <form>
        <h3>Contact Information</h3>
        <label for="text">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="reason">Reason For Contact:</label><br>
        <select name="reason" id="reason" required>
          <option value="">Please choose an option</option>
          <option value="greet">Wanted to Say Hi!</option>
          <option value="look">Looking for Some Extra Info On...</option>
          <option value="more">More About You/Your Blog?</option>
        </select><br>
        <label for="comments">Extra Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br>
        <button type="submit">Submit</button>
      </form>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
